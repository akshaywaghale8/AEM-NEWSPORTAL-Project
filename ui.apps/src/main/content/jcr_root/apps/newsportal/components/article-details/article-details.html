<div data-sly-use.articleModel="com.bhasaka.newsportal.core.models.ArticleDetailsModel" />

<div data-sly-test="${!articleModel.articleIsExpiry}">
    <h1>${articleModel.articleTitle}</h1>
    <div>${articleModel.articleDesc}</div>
    <img data-sly-test="${articleModel.articleImage}" src="${articleModel.articleImage}" />
</div>


<div data-sly-test="${articleModel.articleIsExpiry}">
    <h1>This Article is Expired</h1>
</div>
